<body>
    <div id="webcrumbs">
        <div class="w-[1200px] bg-white rounded-xl shadow-lg">

                    <h2>Z {{ user[3] }}</h2>
                    <a href="/edit/{{ user[1] }}"><span class="material-symbols-outlined hover:scale-110 transition-transform cursor-pointer">settings</span></a>
                    <a href="/reglog"><span class="hover:scale-110 transition-transform cursor-pointer"><img src="../static/avatars/{{ user[5] }}" class="w-12 h-12 rounded-full mb-6 hover:shadow-lg transition-shadow user-icon" /></span></a>
                </div>
            </nav>
            <div class="p-8 flex gap-8">
                <div class="w-[300px] space-y-6">
                    <div class="text-center">
                        <div class="relative w-48 h-48 mx-auto">
                            <img src="../static/avatars/{{ this[5] }}" class="w-full h-full rounded-full object-cover hover:shadow-lg transition-all" />
                            <form method="POST" enctype="multipart/form-data">
                                <input type="file" name="avatar" class="hidden" id="avatar-upload" hidden/>
                                <input type="text" name="name" value="{{ this[1] }}" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all" hidden/>
                                <textarea name="description" class="w-full p-4 h-32 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all resize-none" hidden>{{ this[4] }}</textarea>
                                <label for="avatar-upload" class="absolute bottom-2 right-2 p-2 bg-white rounded-full shadow-lg hover:scale-110 transition-transform cursor-pointer">
                                    <span class="material-symbols-outlined">edit</span>
                                </label>
                                <button type="submit" class="hidden w-full bg-primary-500 text-white rounded-lg hover:bg-primary-600">Загрузить</button>
                            </form>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <form method="POST">
                            <div class="space-y-2">
                                <label class="text-sm font-medium">Имя пользователя</label>
                                <input type="text" name="name" value="{{ this[1] }}" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"/>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium">Описание</label>
                                <textarea name="description" class="w-full p-4 h-32 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all resize-none">{{ this[4] }}</textarea>
                            </div>
                            <button class="w-full bg-primary-500 text-white py-3 rounded-lg hover:bg-primary-600 transition-colors">Обновить</button>
                        </form>
                    </div>
                </div>
                <div class="flex-1 space-y-8">
                    <div class="bg-neutral-50 p-6 rounded-lg space-y-4">
                        <h3 class="text-xl font-semibold">Изменение пароля</h3>
                        <form method="POST">
                            <div class="space-y-4">
                                <input type="text" name="name" value="{{ this[1] }}" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all" hidden/>
                                <textarea name="description" class="w-full p-4 h-32 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all resize-none" hidden>{{ this[4] }}</textarea>
                                <input type="password" name="current_password" placeholder="Текущий пароль" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all" required />
                                <input type="password" name="new_password" placeholder="Новый пароль" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all" required />
                                <input type="password" name="confirm_new_password" placeholder="Подтверждение нового пароля" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all" required />
                                <button class="w-full bg-primary-500 text-white py-3 rounded-lg hover:bg-primary-600 transition-colors">Сменить пароль</button>
                            </div>
                        </form>
                    </div>

                    <details class="bg-neutral-50 p-6 rounded-lg group">
                        <summary class="text-xl font-semibold cursor-pointer">Настройки администратора</summary>
                        <div class="mt-4 space-y-4">
                            <div class="p-4 bg-white rounded-lg">
                                <div class="flex items-center justify-between mb-4">
                                    <span class="text-sm font-medium">Баланс</span>
                                    <span class="text-2xl font-bold">Z {{ this[3] }}</span>
                                </div>
                                <form method="POST">
                                    <div class="space-y-2">
                                        <label class="text-sm font-medium">Изменить баланс</label>
                                        <div class="relative">
                                            <span class="absolute left-3 top-1/2 -translate-y-1/2">Z</span>
                                            <input type="text" name="name" value="{{ this[1] }}" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all" hidden/>
                                <textarea name="description" class="w-full p-4 h-32 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all resize-none" hidden>{{ this[4] }}</textarea>
                                            <input type="text" name="balance" class="w-full pl-8 pr-4 py-2 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all" />
                                        </div>
                                    </div>
                                    <button type="submit" class="w-full mt-4 bg-emerald-500 text-white py-3 rounded-lg hover:bg-emerald-600 transition-colors flex items-center justify-center gap-2">
                                        <span class="material-symbols-outlined">update</span> Изменить баланс
                                    </button>
                                </form>
                            </div>
                            <div class="p-4 bg-white rounded-lg">
                                <h4 class="text-lg font-medium mb-4">Осторожно</h4>
                                <form method="POST">
                                    <button type="submit" name="delete_account" class="w-full bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition-colors flex items-center justify-center gap-2">
                                        <span class="material-symbols-outlined">delete_forever</span> Удалить акаунт
                                    </button>
                                </form>
                            </div>
                        </div>
                    </details>
                    {% endif %}
                </div>
            </div>
        </div>
        <a href="/main"><button
            class="w-full bg-primary-500 text-white py-3 rounded-lg hover:bg-primary-600 transition-colors flex items-center justify-center gap-2">
            На главную
        </button></a>
    </div>
</body>
</html>
