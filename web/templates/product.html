                    </div></a>
                    <div class="flex items-center gap-4">

                        <a href="/edit/{{ user[1] }}"><span class="hover:scale-110 transition-transform cursor-pointer"><img
                                    src="../static/avatars/{{ user[5] }}"
                                    class="w-12 h-12 rounded-full mb-6 hover:shadow-lg transition-shadow user-icon"  {% if user[1] in admin %} style="border: red solid 4px;" {% endif %}/></span></a>
                    </div>
                </div>
            </nav>
            <div class="p-8">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-2xl font-bold">Просмотр товара {{ product[2] }}</h2>
                    <button class="px-4 py-2 bg-neutral-200 rounded-lg hover:bg-neutral-300 transition-colors flex items-center gap-2">
                        <a href="/shop/{{ product[1] }}"><span class="material-symbols-outlined">arrow_back</span> Назад </a>
                    </button>
                </div>
                <div class="flex gap-8">
                    <div class="w-1/2">
                        <div class="relative h-[600px] rounded-xl overflow-hidden group">
                            <img src="../static/product/{{ product[5] }}" alt="Product" class="w-full h-full object-cover" />
                        </div>
                    </div>
                    <div class="w-1/2 space-y-6">
                        <h1 class="text-3xl font-bold">{{ product[2] }}</h1>
                        <div id="price" class="text-3xl font-semibold">Z {{ product[4] }}</div>
                        <p class="text-neutral-600">{{ product[3] }}</p>
                        <form action="/buy_product/{{ product[0] }}" method="post">
                            <div class="pt-4">
                                <label class="block text-sm font-medium mb-2">Количество</label>
                                <div class="flex items-center gap-4">

                                    </button>
                                    <input type="number" id="quantity" name="count"
                                        class="w-20 px-4 py-2 text-center rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
                                        value="1" />
                                    <button type="button" id="increment" class="p-2 bg-neutral-100 rounded-lg hover:bg-neutral-200 transition-colors">

                                    </button>
                                </div>
                            </div>

                                <button type="submit"
                                    class="flex-1 px-6 py-3 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">
                                    Купить сейчас

        const incrementButton = document.getElementById('increment');
        const decrementButton = document.getElementById('decrement');

        const basePrice = {{ product[4] }}; // Получаем базовую цену из вашего продукта

        function updatePrice() {
            const quantity = parseInt(quantityInput.value);
            const totalPrice = basePrice * quantity;
            priceElement.innerText = `Z ${totalPrice}`;
        }

        incrementButton.addEventListener('click', () => {
            quantityInput.value = parseInt(quantityInput.value) + 1;
            updatePrice();
        });

        decrementButton.addEventListener('click', () => {
            if (quantityInput.value > 1) { // не даем уменьшить меньше 1
                quantityInput.value = parseInt(quantityInput.value) - 1;
                updatePrice();
            }
        });

        // Инициализация цены при загрузке страницы
        updatePrice();
    </script>
