    color: rgb(255 255 255 / var(--tw-text-opacity));
}
#webcrumbs .py-3 {
    padding-bottom: 12px;
    padding-top: 12px;
}
#webcrumbs .bg-primary-500 {
    --tw-bg-opacity: 1;
    background-color: rgb(115 65 255 / var(--tw-bg-opacity));
}
#webcrumbs .rounded-lg {
    border-radius: 24px;
}

#webcrumbs {
            width: 100%; /* Занимает всю ширину */
        }
    </style>
</head>

<body>
    <div id="webcrumbs">
        <div class="w-[1200px] bg-gradient-to-br from-indigo-50 to-purple-50 rounded-lg shadow-lg">
            <nav class="bg-white shadow-lg p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">ZagorBankApp {% if user[1] in admin %}<span
                            style="color: red;">Администрация</span>{% endif %}</h1>
                    <div class="flex items-center gap-4">
                        <h2>Z {{ user[3] }}</h2>
                        <a href="/chat/{{ user[1] }}/start"><span class="material-symbols-outlined">chat</span></a>
                        <a href="/buys/{{ user[1] }}"><span class="material-symbols-outlined">shopping_cart</span></a>
                        <a href="/shop/{{ user[1] }}"><span class="material-symbols-outlined">notifications</span></a>
                        <a href="/reglog"><span
                                class="material-symbols-outlined hover:scale-110 transition-transform cursor-pointer">settings</span></a>
                        <a href="/edit/{{ user[1] }}"><span
                                class="material-symbols-outlined hover:scale-110 transition-transform cursor-pointer"><img
                                    src="../static/avatars/{{ user[5] }}"
                                    class="w-12 h-12 rounded-full mb-6 hover:shadow-lg transition-shadow user-icon" {%
                                    if user[1] in admin %} style="border: red solid 4px;" {% endif %} /></span></a>
                    </div>
                </div>
            </nav>
            <div class="p-8">
                <div class="flex gap-8">
                    <section
                        class="flex-1 bg-white/80 backdrop-blur-sm rounded-xl shadow-lg p-6 border-2 border-indigo-200 hover:border-indigo-400 transition-all">
                        <h3
                            class="text-xl font-semibold mb-4 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                            Положеные деньги</h3>
                        <div class="relative overflow-x-auto rounded-lg mb-6">
                            <table class="w-full">
                                <thead class="bg-gradient-to-r from-indigo-50 to-purple-50">
                                    <tr>
                                        <th class="p-4 text-left">Код</th>
                                        <th class="p-4 text-right">Значение</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for line in to_lines %}<tr class="border-b hover:bg-indigo-50/50 transition-all">
                                        <td class="p-4">{{ line }}</td>
                                        <td class="p-4">
                                            <form action="/admin_money" method="post">
                                                <input type="hidden" name="action" value="delete_to">
                                                <input type="hidden" name="line" value="{{ line }}">
                                                <button type="submit"
                                                    class="float-right bg-gradient-to-r from-rose-500 to-pink-500 text-white px-4 py-2 rounded-lg hover:from-rose-600 hover:to-pink-600 transition-all shadow hover:shadow-lg">
                                                    <span class="material-symbols-outlined">delete</span> </button>
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                        <form action="/admin_money" method="post">
                            <div class="flex gap-4"> <input required name="new_to_line" type="text" placeholder="КОД - СУММА"
                                    class="w-full p-4 rounded-lg border-2 border-indigo-200 focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition-all" />
                                <button type="submit"
                                    class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-4 rounded-lg hover:from-indigo-600 hover:to-purple-600 transition-all shadow-lg hover:shadow-xl">
                                    <span class="flex items-center gap-2"> <span
                                            class="material-symbols-outlined">add_circle</span> </span>
                                </button>
                            </div>
                        </form>
                    </section>
                    <section
                        class="flex-1 bg-white/80 backdrop-blur-sm rounded-xl shadow-lg p-6 border-2 border-indigo-200 hover:border-indigo-400 transition-all">
                        <h3
                            class="text-xl font-semibold mb-4 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                Снятые деньги</h3>
                        <div class="relative overflow-x-auto rounded-lg mb-6">
                            <table class="w-full">
                                <thead class="bg-gradient-to-r from-indigo-50 to-purple-50">
                                    <tr>
                                        <th class="p-4 text-left">Код</th>
                                        <th class="p-4 text-right">Значение</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for line in out_lines %}
                                    
                                    <tr class="border-b hover:bg-indigo-50/50 transition-all">
                                        <td class="p-4">{{ line }}</td>
                                        <td class="p-4"><form action="/admin_money" method="post">
                                                <input type="hidden" name="action" value="delete_out">
                                                <input type="hidden" name="line" value="{{ line }}"> <button type="submit"
                                                class="float-right bg-gradient-to-r from-rose-500 to-pink-500 text-white px-4 py-2 rounded-lg hover:from-rose-600 hover:to-pink-600 transition-all shadow hover:shadow-lg">
                                                <span class="material-symbols-outlined">delete</span> </button></form> </td>
                                    </tr>

                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <form action="/admin_money" method="post"><div class="flex gap-4"> <input required name="new_out_line" type="text" placeholder="КОД - СУММА"
                                class="w-full p-4 rounded-lg border-2 border-indigo-200 focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none transition-all" />
                            <button
                                class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-4 rounded-lg hover:from-indigo-600 hover:to-purple-600 transition-all shadow-lg hover:shadow-xl">
                                <span class="flex items-center gap-2"> <span
                                        class="material-symbols-outlined">add_circle</span> </span> </button>
                        </div>
                        </form>
                        
                    </section>
                </div>
            </div>
        </div> <br>
        <a href="/main"><button
            class="w-full bg-primary-500 text-white py-3 rounded-lg hover:bg-primary-600 transition-colors flex items-center justify-center gap-2">
            На главную
        </button></a>
    </div>


</body>

</html>
