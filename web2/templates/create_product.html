{% extends "base.html" %}

{% block css %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(135deg, #ffffff, #d4d4d4);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .form-container {
        width: 100%;
        max-width: 1200px;
        min-height: 800px;
        background-color: white;
        border-radius: 36px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        padding: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 32px;
        width: 100%;
        max-width: 768px;
    }

    .back-button {
        padding: 8px;
        border-radius: 12px;
        transition: background-color 0.15s;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .back-button:hover {
        background-color: #eeeeee;
    }

    .form-title {
        font-size: 30px;
        font-weight: 700;
    }

    .video-form {
        width: 100%;
        max-width: 768px;
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .file-upload-row {
        display: flex;
        gap: 16px;
        width: 100%;
    }

    .file-upload-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .file-upload-label {
        font-size: 18px;
        font-weight: 600;
        display: block;
    }

    .file-upload-area {
        width: 100%;
        padding: 32px 16px;
        border: 2px dashed #cacaca;
        border-radius: 24px;
        transition: border-color 0.15s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .file-upload-area:hover {
        border-color: #7341ff;
    }

    .file-upload-icon {
        font-size: 36px;
        color: #b1b1b1;
    }

    .file-upload-text {
        color: #7f7f7f;
    }

    .file-upload-btn {
        padding: 8px 16px;
        background-color: #7341ff;
        color: white;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.15s;
        display: inline-block;
    }

    .file-upload-btn:hover {
        background-color: #631bff;
    }

    .file-input {
        display: none;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-label {
        font-size: 18px;
        font-weight: 600;
        display: block;
    }

    .form-input,
    .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border-radius: 24px;
        border: 1px solid #e0e0e0;
        outline: none;
        transition: all 0.15s;
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
    }

    .form-input:focus,
    .form-textarea:focus {
        border-color: #7341ff;
        box-shadow: 0 0 0 2px rgba(115, 65, 255, 0.5);
    }

    .form-textarea {
        min-height: 150px;
        resize: vertical;
    }

    .form-actions {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        margin-top: 16px;
    }

    .btn {
        padding: 12px 32px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.15s;
        border: none;
        outline: none;
    }

    .btn-primary {
        background-color: #7341ff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #631bff;
    }

    .btn-secondary {
        background-color: #eeeeee;
        color: black;
    }

    .btn-secondary:hover {
        background-color: #e0e0e0;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
        .form-container {
            padding: 24px 16px;
            min-height: auto;
            border-radius: 24px;
        }

        .form-header {
            margin-bottom: 24px;
        }

        .form-title {
            font-size: 24px;
        }

        .file-upload-row {
            flex-direction: column;
        }

        .form-actions {
            flex-direction: column;
            width: 100%;
        }

        .btn {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 12px;
        }

        .form-header {
            gap: 12px;
        }

        .form-title {
            font-size: 20px;
        }

        .file-upload-area {
            padding: 24px 12px;
        }
    }

    .price-input-container {
        position: relative;
        display: flex;
        align-items: center;
    }

    .currency-symbol {
        position: absolute;
        left: 16px;
        z-index: 1;
        font-weight: 600;
        color: #555;
    }

    .price-input {
        padding-left: 30px !important;
    }
</style>
{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <a href="/shop/{{ user[1] }}" style="text-decoration: none;color: black;">
            <div class="back-button">
                <span class="material-icons">arrow_back</span>
            </div>
        </a>
        <h2 class="form-title">Добавить новый товар</h2>
    </div>

    <form class="video-form" method="post" enctype="multipart/form-data" action="/create_product/{{ this[1] }}">
        <div class="file-upload-row">
            <div class="file-upload-group">
                <label class="file-upload-label">Обложка товара</label>
                <div class="file-upload-area">
                    <span class="material-icons file-upload-icon">image</span>
                    <p class="file-upload-text">Файл товара</p>
                    <label class="file-upload-btn">
                        Выберите файл
                        <input type="file" class="file-input" accept="image/*" name="image" required>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="form-label">Название товара</label>
            <input type="text" id="title" name="product_name" class="form-input" placeholder="Введите название товара..."
                required>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" name="description" class="form-textarea"
                placeholder="Введите описание товара..."></textarea>
        </div>

        <div class="form-group">
            <label for="price" class="form-label">Цена</label>
            <div class="price-input-container">
                <span class="currency-symbol">Ƶ</span>
                <input type="text" id="price" name="price" class="form-input price-input" required
                    placeholder="Введите цену товара..." min="0">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Создать товар</button>
            <button type="reset" class="btn btn-secondary">Отменить</button>
        </div>
    </form>
</div>
{% endblock %}
