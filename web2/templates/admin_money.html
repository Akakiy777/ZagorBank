{% extends "base.html" %}

{% block css %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(135deg, #ffffff, #d4d4d4);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .admin-container {
        width: 100%;
        max-width: 1200px;
        background-color: white;
        border-radius: 36px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        padding: 32px;
        overflow: hidden;
    }

    .admin-content {
        display: flex;
        gap: 32px;
    }

    .admin-section {
        flex: 1;
        padding: 24px;
        border-radius: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.15s;
        background-color: rgba(255, 255, 255, 0.8);
        border: 2px solid;
    }

    .admin-section:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .deposit-section {
        border-color: #a7f3d0;
    }

    .withdraw-section {
        border-color: #d8b4fe;
    }

    .section-header {
        margin-bottom: 24px;
        text-align: center;
    }

    .section-title {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(to right, #4f46e5, #9333ea);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .admin-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 24px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .admin-table thead {
        background: linear-gradient(to right, #eef2ff, #faf5ff);
    }

    .admin-table th {
        padding: 16px;
        text-align: left;
        font-weight: 600;
        color: #4f46e5;
    }

    .admin-table td {
        padding: 16px;
        border-bottom: 1px solid #e5e7eb;
    }

    .admin-table tr:last-child td {
        border-bottom: none;
    }

    .admin-table tr:hover {
        background-color: rgba(238, 242, 255, 0.5);
    }

    .delete-button {
        background: linear-gradient(to right, #f43f5e, #ec4899);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
        font-weight: 500;
        transition: all 0.15s;
        box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        float: right;
    }

    .delete-button:hover {
        background: linear-gradient(to right, #e11d48, #db2777);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .add-form {
        display: flex;
        gap: 16px;
    }

    .form-input {
        flex: 1;
        padding: 16px;
        border-radius: 12px;
        border: 2px solid #e5e7eb;
        outline: none;
        transition: border-color 0.15s, box-shadow 0.15s;
        font-size: 16px;
    }

    .deposit-input {
        border-color: #a7f3d0;
    }

    .deposit-input:focus {
        border-color: #34d399;
        box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.5);
    }

    .withdraw-input {
        border-color: #d8b4fe;
    }

    .withdraw-input:focus {
        border-color: #a855f7;
        box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.5);
    }

    .add-button {
        background: linear-gradient(to right, #6366f1, #a855f7);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 16px 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        transition: all 0.15s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .add-button:hover {
        background: linear-gradient(to right, #4f46e5, #9333ea);
        box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.1);
    }

    /* Адаптивность */
    @media (max-width: 968px) {
        .admin-content {
            flex-direction: column;
        }
        
        .admin-section {
            width: 100%;
        }
    }

    @media (max-width: 768px) {
        .admin-container {
            padding: 16px;
            border-radius: 24px;
        }
        
        .add-form {
            flex-direction: column;
        }
        
        .admin-table {
            display: block;
            overflow-x: auto;
        }
        
        .admin-table th, 
        .admin-table td {
            padding: 12px;
        }
    }

    @media (max-width: 480px) {
        .section-title {
            font-size: 20px;
        }
        
        .delete-button {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .add-button {
            padding: 12px 16px;
            justify-content: center;
        }
    }
</style>
{% endblock %}
{% block navbar %}{% endblock %}
{% block content %}
    <div class="admin-content">
        <!-- Секция пополнения баланса -->
        <section class="admin-section deposit-section">
            <div class="section-header">
                <h3 class="section-title">Положенные деньги</h3>
            </div>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Код</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for line in to_lines %}
                    <tr>
                        <td>{{ line }}</td>
                        <td>
                            <form action="/admin_money" method="post">
                                <input type="hidden" name="action" value="delete_to">
                                <input type="hidden" name="line" value="{{ line }}">
                                <button type="submit" class="delete-button">
                                    <span class="material-icons">delete</span>
                                    Удалить
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <form action="/admin_money" method="post" class="add-form">
                <input type="hidden" name="action" value="add_to">
                <input type="text" name="new_to_line" placeholder="КОД - СУММА" class="form-input deposit-input" required>
                <button type="submit" class="add-button">
                    <span class="material-icons">add_circle</span>
                    Добавить
                </button>
            </form>
        </section>
        
        <!-- Секция вывода средств -->
        <section class="admin-section withdraw-section">
            <div class="section-header">
                <h3 class="section-title">Снятые деньги</h3>
            </div>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Код</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for line in out_lines %}
                    <tr>
                        <td>{{ line }}</td>
                        <td>
                            <form action="/admin_money" method="post">
                                <input type="hidden" name="action" value="delete_out">
                                <input type="hidden" name="line" value="{{ line }}">
                                <button type="submit" class="delete-button">
                                    <span class="material-icons">delete</span>
                                    Удалить
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <form action="/admin_money" method="post" class="add-form">
                <input type="hidden" name="action" value="add_out">
                <input type="text" name="new_out_line" placeholder="КОД - СУММА" class="form-input withdraw-input" required>
                <button type="submit" class="add-button">
                    <span class="material-icons">add_circle</span>
                    Добавить
                </button>
            </form>
        </section>
    </div>
</div>
{% endblock %}
